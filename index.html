<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe menu</title>
	</head>
	<body>
		<div class="menu">
			<main>
				<h1>STARBUGS</h1>
				<p class="established">Est. 2020</p>
				<hr>
				<section>
					<h2>Coffee</h2>
					<img src="images\coffee-cup-icon.ico" alt="coffee cup icon">
					<article class="item">
						<p class="flavor">Java Chip Frappuccino</p><p class="price">&dollar; 3.00</p>
					<article>
					<article class="item">
						<p class="flavor">Caramel Macchiato</p><p class="price">&dollar; 3.75</p>
					</article>
					<article class="item">
						<p class="flavor">Caffe Americano</p><p class="price">&dollar; 3.50</p>
					</article>
					<article class="item">
						<p class="flavor">Cold Coffee</p><p class="price">&dollar; 4.00</p>
					</article>
					<article class="item">
						<p class="flavor">Cappuccino</p><p class="price">&dollar; 4.50</p>
					</article>
				</section>
				<section>
					<h2>Desserts</h2>
					<img src="images\coffee-pie-icon.ico" alt="coffee pie icon">
					<article class="item">
						<p class="dessert">Donut</p><p class="price">&dollar; 1.50</p>
					</article>
					<article class="item">
						<p class="dessert">Cherry Pie</p><p class="price">&dollar; 2.75</p>
					</article>
					<article class="item">
						<p class="dessert">Cheesecake</p><p class="price">&dollar; 3.00</p>
					</article>
					<article class="item">
						<p class="dessert">Cinnamon Roll</p><p class="price">&dollar; 2.50</p>
					</article>
				</section>
			</main>
			<hr class="bottom-line">
			<footer>
				<p class="address"><a href="https://www.starbucks.in/ordering" target="_blank" >Visit our website</a></p>
				<p>123 Free Code Camp Drive</p>
			</footer>
		</div>
	</body>
</html>
